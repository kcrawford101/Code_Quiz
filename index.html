<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title"></div>
        <span>Quiz Rules</span>
    </div>
    <div class="info_list">
        <div class="info">1. You have <span>2 minutes</span> to answer all five questions</div> 
        <div class="info">2. If you select the incorrect answer, then <span>10 seconds</span> is shaved off of your total time left</div>
        <div class="info">3. If the timer reaches <span>0 seconds</span> you lose</div>
    </div>
    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
    
</body>
</html>
